<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="AI Systems Development" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link href="./src/font/fonts.css" rel="stylesheet" />
		<link rel="shortcut icon" href="/src/img/favicon.svg" />
		<title>AI Systems Development</title>
	</head>
	<body id="body" class="font-halvar max-w-[1600px] m-auto bg-main">
		<!-- MOBILE MENU -->
		<div
			id="mobMenu"
			class="flex sm:hidden text-right fixed top-0 w-1/2 h-full -right-full bg-mobMenu duration-500 opacity-100 z-10"
		>
			<ul class="flex flex-col gap-6 text-2xl absolute right-6 top-32">
				<li>
					<a class="menu-link" data-goto=".portfolio" href="#">Портфолио</a>
				</li>
				<li><a class="menu-link" data-goto=".about" href="#">О студии</a></li>
				<li>
					<a class="menu-link" data-goto=".contacts" href="#">Контакты</a>
				</li>
				<li class="flex gap-4 justify-end">
					<img
						src="./src/img/telegram-icon.svg"
						alt="Telegram"
						class="w-[30px]"
					/>
					<img
						src="./src/img/whatsapp-icon.svg"
						alt="Whatsapp"
						class="w-[30px]"
					/>
				</li>
			</ul>
		</div>
		<!-- MOBILE MENU END -->
		<!-- HEADER -->
		<header class="py-4 bg-opacity-80">
			<div class="container m-auto px-4">
				<div class="block sm:flex justify-between items-center">
					<div class="flex justify-between">
						<div
							id="mobHeaderWrap"
							class="flex gap-4 md:gap-7 lg:gap-10 opacity-100"
						>
							<a href="/"><img src="./src/img/logo.png" alt="Logo" /></a>
							<button class="button">Заказать</button>
						</div>

						<!-- BURGER -->
						<div
							id="burger"
							class="burger flex items-center px-3 py-6 rounded-full text-base bg-burgerBg cursor-pointer sm:hidden z-20 h-6 self-center"
						>
							<div
								class="relative w-6 h-0.5 rounded-2xl bg-black before:block before:absolute before:right-0 before:w-4 before:h-0.5 before:bg-black before:rounded-2xl before:-mt-1.5 after:block after:absolute after:w-4 after:h-0.5 after:bg-black after:rounded-2xl after:mt-1.5"
							></div>
						</div>
						<!-- BURGER END -->
					</div>

					<div class="hidden sm:flex gap-8 md:gap-10 lg:gap-14 items-center">
						<div class="flex gap-7 items-center">
							<!-- TELEGRAM ICON -->

									height="17"
									viewBox="0 0 20 17"

							<!-- WHATSAPP ICON END -->
						</div>

						<nav id="nav">
							<ul class="flex gap-3 md:gap-5 lg:gap-12 text-black font-bold">
								<li><a href="#" class="nav-link">Портфолио</a></li>
								<li><a href="#" class="nav-link">О студии</a></li>
								<li><a href="#" class="nav-link">Контакты</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<!-- HEADER END -->

		<!-- MAIN -->
		<main id="main" class="opacity-100"></main>
		<!-- MAIN END -->

		<!-- FOOTER -->
		<footer></footer>
		<!-- FOOTER END -->

		<!-- TW EXTRA CLASSES FOR MOBMENU TO WORK CORRECTLY -->
		<div class="opacity-30 right-0 overflow-y-hidden"></div>

		<script src="./src/script.min.js"></script>

</html>
